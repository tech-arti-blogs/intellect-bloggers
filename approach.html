<p>After the evolution of “Human Genome Project” in 2003, has made the analysis of biological data makes easier. Targeted therapies of bioinformatics have two ways of approaches:</p>
<p>	Direct approach – In this method, the cancer cells are targeted directly and their signalling is altered by using drugs such as ligands, MoAbs2 that targets the protein structure of the cancer cells.</p>
<p>	Indirect approach – In this method, the antibodies are placed in the cell surface and acts as a targeting device to ligands.</p>
